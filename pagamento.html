<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/Design_sem_nome__2_-removebg-preview.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="scss/style-pagamento.css">
    <title>Efetuando o Pagamento</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="comeback"><button><i class="fa-solid fa-less-than"></i>  Voltar</button></div>
            <div class="banner"></div>
        </header>
        <main>
            <div class="viagem">
                <div class="local">
                    <div class="tittle"><h1>Dados da Viagem</h1></div>
                    <div class="info-local">
                        <div class="to">
                            <h6>Embarque</h6>
                            <h4>Três Lagoas / MS</h4>
                            <h5>22/jun, 19:30</h5>
                        </div>
                        <div class="from">
                            <h6>Desembarque</h6>
                            <h4>Angra dos Reis / RJ</h4>
                            <h5>22/jun, 22:30</h5>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="b-left"><h5><i class="fa fa-chair"></i> Semi-leito</h5></div>
                        <div class="b-right"><h5>Ver Intinerario</h5></div>
                    </div>
                </div>
                
                            <!-- Parte Pronta -->
        
                <div class="passageiro">
                    <div class="tittle"><h1>Adicionar Passageiro</h1></div>
                    <div class="info">
                    <label for="input">Nome Completo </label>
                    <input type="text">
                    <label for="number">Numero do RG</label>
                <input name="rg"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type="number" maxlength="9"/>
                    <label for="number">Numero do CPF</label>
                    <input name="cpf"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        type="number" maxlength="11" />
                    </div>
                </div>
                <div class="pagamento">
                    <div class="layout-box-pag">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="card">
                        <label for="text">Nome do dono do cartão</label>
                        <input type="text" name="" id="">
                        <label for="number">Numero do cartão</label>
                        <input name="rg"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type="number" maxlength="16"/>
                        <label for="number">Data do Vencimento do cartão </label>
                        <input name="rg"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type="number" maxlength="6"/>
                        <label for="number">CVC</label>
                        <input name="rg"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type="number" maxlength="3"/>
                    </div>
                    <button>Confirmar</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
